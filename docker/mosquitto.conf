# Mosquitto MQTT Broker Configuration for Development

# Basic configuration
listener 1883
allow_anonymous true
persistence true
persistence_location /mosquitto/data/

# Websockets support (optional)
listener 9001
protocol websockets

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information
log_timestamp true

# Security (for production, you should enable authentication)
# password_file /mosquitto/config/passwd
