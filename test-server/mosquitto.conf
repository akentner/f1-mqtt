# Mosquitto MQTT Broker Configuration for F1 Mock Testing

# Basic settings
user mosquitto

# Network settings  
listener 1883 0.0.0.0
protocol mqtt

# WebSocket support (optional)
listener 9001 0.0.0.0
protocol websockets

# Security settings (development only)
allow_anonymous true

# Logging
log_dest stdout
log_type error
log_type warning  
log_type notice
log_type information
log_type debug

# Persistence
persistence true
persistence_location /mosquitto/data/
autosave_interval 60
autosave_on_changes false

# Connection limits
max_connections -1
max_inflight_messages 100
max_queued_messages 1000

# Memory management
message_size_limit 268435456  # 256MB
max_queued_bytes 0

# Keep alive
keepalive_interval 60

# Topic settings (for development)
topic read/write f1/#
topic read/write homeassistant/#
